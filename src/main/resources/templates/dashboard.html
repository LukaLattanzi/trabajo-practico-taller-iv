<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Dashboard</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <h2>Departments</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Hospital</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${departments}">
                            <td th:text="${d.id}"></td>
                            <td th:text="${d.name}"></td>
                            <td th:text="${d.hospital != null ? d.hospital.name : 'N/A'}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6 mb-4">
                <h2>Hospitals</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="h : ${hospitals}">
                            <td th:text="${h.id}"></td>
                            <td th:text="${h.name}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6 mb-4">
                <h2>Patients</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Age</th>
                            <th>Accepted</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${patients}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.age}"></td>
                            <td th:text="${p.accepted}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6 mb-4">
                <h2>Staff</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Joined</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s : ${staff}">
                            <td th:text="${s.id}"></td>
                            <td th:text="${s.joined}"></td>
                            <td th:text="${s.department != null ? s.department.name : 'N/A'}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
